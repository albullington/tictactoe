<!DOCTYPE html>
	<html>
	<head>
		<title>Amanda's Tic Tac Toe</title>
	</head>
	<body>
		<script src="app.js"></script>
    <div>
    	<table id="gameboard" border="1">
    		<tr height="100">
    			<td width="100" id="square">x</td>
    			<td width="100" id="square">x</td>
    			<td width="100" id="square">x</td>
    		</tr>
    		<tr height="100">
    			<td width="100" id="square">o</td>
    			<td width="100" id="square">o</td>
    			<td width="100" id="square">o</td>
    		</tr>
    		<tr height="100">
    			<td width="100" id="square">x</td>
    			<td width="100" id="square">o</td>
    			<td width="100" id="square">x</td>
    		</tr>
    	</table>
    </div>
    <div>
    	<button id="reset">Reset Game</button>
    </div>
	
	</body>
	</html>
